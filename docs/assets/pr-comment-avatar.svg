<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" role="img" aria-labelledby="title desc">
  <title id="title">PR Comment Pro mark</title>
  <desc id="desc">Simple circular mark for PR Comment Pro.</desc>
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8b5cf6" />
      <stop offset="50%" stop-color="#6366f1" />
      <stop offset="100%" stop-color="#22d3ee" />
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="10" stdDeviation="14" flood-color="#000" flood-opacity="0.35" />
    </filter>
    <style>
      text{font-family:'Inter','Segoe UI',system-ui,-apple-system,sans-serif;fill:#f8fafc;font-weight:700;}
    </style>
  </defs>
  <circle cx="100" cy="100" r="82" fill="#0f172a" stroke="#1f2937" stroke-width="6" filter="url(#shadow)" />
  <circle cx="100" cy="86" r="70" fill="url(#grad)" />
  <rect x="55" y="104" width="90" height="46" rx="12" fill="#0f172a" stroke="#c7d2fe" stroke-width="4" />
  <text x="100" y="133" font-size="26" text-anchor="middle">PR</text>
  <text x="100" y="163" font-size="16" text-anchor="middle" fill="#e2e8f0">comment pro</text>
</svg>
